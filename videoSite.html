<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Site</title>
    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/videoSite.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.png" alt="logo" height="100" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
                        <li class="nav-item mx-3">
                            <a class="nav-link active" aria-current="page" href="#">All</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Website</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Gaming</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Music</a>
                        </li>
                    </ul>
                    <form class="d-flex me-auto w-50" role="search">
                        <input class="form-control form-control-lg rounded-start-5 rounded-end-0 py-3 px-4"
                            id="searchInput" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary rounded-end-5 rounded-start-0 px-4" id="searchButton"
                            type="button" onclick="handleSearch()"><i class="bi bi-search fs-4"></i></button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="Videos">

        </div>
    </div>
    <script src="/videoSite.js"></script>
</body>

</html>
